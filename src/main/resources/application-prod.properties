spring.datasource.url=jdbc:postgresql://${DB_HOST:172.18.0.1}:5432/total_app_db
spring.datasource.username=total_app_admin
spring.datasource.password=total_password

# Email configuration - MUST be set via environment variables or application-local.properties
emailer.from=${EMAIL_FROM}
emailer.password=${EMAIL_PASSWORD}
emailer.server.address=${EMAIL_SERVER}
emailer.server.port=${EMAIL_PORT}

# IMAP configuration for saving sent emails
emailer.imap.enabled=${EMAIL_IMAP_ENABLED}
emailer.imap.address=${EMAIL_IMAP_SERVER}
emailer.imap.port=${EMAIL_IMAP_PORT}
emailer.imap.sent-folder-name=${EMAIL_SENT_FOLDER_NAME}

spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public

# JWT Configuration - REQUIRED for new authentication system
app.jwt.secret=${JWT_SECRET}
app.jwt.access-ttl-minutes=15
app.jwt.refresh-ttl-days=7


app.storage.baseDir=/DATA/FISIERE

# Backup configuration
app.backup.local-dir=/DATA/backups
app.backup.google-drive.enabled=false
app.backup.google-drive.folder-id=
app.backup.google-drive.credentials-path=