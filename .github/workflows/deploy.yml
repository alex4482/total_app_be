name: BE CI/CD
on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push BE image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/total_app_be:latest
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      # NU mai facem setup SSH manual aici, se ocupă acțiunea de mai jos

      - name: Deploy BE via Cloudflare Tunnel
        uses: and-fm/cloudflared-ssh-action@v3
        with:
          host: ssh.mydomain.ro                     # hostname-ul din Cloudflare Access
          port: 22                                  # portul SSH de pe server (în mod normal 22)
          username: ${{ secrets.SERVER_USER }}      # userul de pe server (ex: alex, ubuntu, etc.)
          private_key_filename: id_rsa              # numele fișierului ce va fi creat în runner
          private_key_value: ${{ secrets.SSH_PRIVATE_KEY }}   # cheia privată din GitHub Secrets
          service_token_id: ${{ secrets.CF_TOKEN_ID }}        # Service Token ID (Cloudflare)
          service_token_secret: ${{ secrets.CF_TOKEN_SECRET }}# Service Token Secret (Cloudflare)
          commands: >
            cd /srv/total_app &&
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} &&
            docker compose pull api &&
            docker compose up -d api
